      <div>
        <span></span>
        <span></span>

    <div id="gloval-nav">
      <nav>
        <ul id="nav-links">

        </ul>
      </nav>
    </div>

  </header>
  <div class="hero">
    <img src="../totop_site/images/top.png" alt="top" class="top_pc" />
    <h2 class="page-title">お問い合わせ</h2>
    <img src="../totop_site/images/sp/top.png" alt="top" class="top_sp" />
  </div>
  <div class="section breadcrumb-section">
    <ul class="breadcrumb">
      <li><a href="/">TOP</a></li>
      <li>bread</li>
    </ul>
  </div>
  <div class="section">
    <h3 class="page-main-title">お問い合わせ</h3>
    <div class="line-horizontal"></div>
    <div>
      <div class="contact-section contact">
        <form action="" class="" method="post" accept-charset="UTF-8">
          <div class="contact-content">
            <p class="contact-content-title">テキストフィールド</p>
            <div class="contact-content-body">
              <input type="text" class="text-input" placeholder="テキストフィールド">
            </div>
          </div>
          <div class="contact-content">
            <p class="contact-content-title">ドロップダウン</p>
            <div class="contact-content-body">
              <select class="text-input">
                <option value="">選択してください</option>
                <option value="1" >1</option>
                <option value="2" >2</option>
                <option value="3" >3</option>
              </select>
            </div>
          </div>
          <div class="contact-content">
            <p class="contact-content-title">チェックボックス</p>
            <div class="contact-content-body contact-content-radio">
              <div>
                <input class="text-input checkbox-input" type="checkbox" value="1" id="select01"><label for="select01">select01</label>
              </div>
              <div style="padding-top: 16px">
                <input class="text-input checkbox-input" type="checkbox" value="2" id="select02"><label for="select02">select02</label>
              </div>
              <div style="padding-top: 16px">
                <input class="text-input checkbox-input" type="checkbox" value="3" id="select03"><label for="select03">select03</label>
              </div>
            </div>
          </div>
          <div class="contact-content">
            <p class="contact-content-title">テキストエリア</p>
            <div class="contact-content-body">
              <textarea type="text" class="textarea-input" placeholder="テキストを入力してください"></textarea>
            </div>
          </div>
          <div class="contact-content">
            <div type="submit" class="text-banner">送信内容を確定する<i class="fas fa-chevron-right"></i></div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <div class="footer-contact-box">
      <div class="footer-contact-box-inner footer-flex">
        <img src="../totop_site/images/logo.png" alt="logo" class="logo" />
        <div class="contact-box">
          <a href="" class="pc"><i class="fas fa-phone"></i>03-1234-5678</a>
          <a href="" class="text-banner sp"><i class="fas fa-phone"></i>お電話はこちら<i class="fas fa-chevron-right"></i></a>
          <a href="#contact" class="text-banner"><i class="fas fa-envelope"></i>WEBお問い合わせ<i class="fas fa-chevron-right"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-under-contents">
      <div class="footer-under-contents-inner footer-flex">
        <div class="contact-button">
          <div class="contact-button-inner">
            <a href="#">SITE MAP <i class="fas fa-chevron-right"></i></a>
          </div>
        </div>
        <p>©︎銀座たるみクリニック</p>
      </div>
    </div>
    <div class="sp-float-contents">
      <div class="sp-float-contact">
        <span class="qa-content-title-tel"><i class="fas fa-phone"></i></span>
        <span class="qa-content-title-mail"><i class="fas fa-envelope"></i></span>
      </div>
      <div class="sp-float-too">
        <div class="qa-content-title-top">
          <a href="#">
            <p><i class="fas fa-chevron-up" aria-hidden="true"></i><br>
              TOP</p>
          </a>
        </div>
      </div>
    </div>
  </footer>
